    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d6d3d1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e; 
        }

        /* Chart Container Classes as per requirements */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Max width constraint */
            margin-left: auto;
            margin-right: auto;
            height: 300px; /* Base height */
            max-height: 400px; /* Max height constraint */
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <!-- Application Structure Plan: 
         1. Sidebar Navigation: persistent access to the 5 Phases and the Overview.
         2. Main Content Area: Dynamic container.
            - Overview Dashboard: High-level metrics (Total time, difficulty curve).
            - Phase Detail Views: Specific resources, goals, and a specific "Focus Chart".
         3. Logic: Users click sidebar items -> State updates -> DOM repopulates -> Charts destroy/re-render.
         4. Why? The linear nature of a roadmap fits a tabbed approach perfectly, allowing users to focus on one "week" at a time without seeing the scary math parts until they are ready.
    -->

    <!-- Visualization & Content Choices:
         1. Overview - Bar Chart: "Weeks per Phase". Goal: Inform user of time commitment.
         2. Phase Details - Donut Chart: "Activity Split" (Coding vs Watching vs Math). Goal: Guide behavior (e.g., Phase 1 is 100% easy, Phase 2 is 80% coding).
         3. Portfolio - Grid Cards: Showcases projects.
         4. NO SVG/Mermaid. Pure Chart.js and Tailwind Grid/Flex.
    -->
    
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-stone-50 text-stone-900 font-sans h-screen overflow-hidden flex flex-col md:flex-row">

                    color: "#78716c" // Stone
                },
                resources: [
                    {

            tips: {

        };

        // --- CHART INSTANCE STORE ---
        let currentChart = null;

        // --- APP LOGIC ---
        const app = {
            init: () => {
                app.navigate('overview');
                app.setupMobileMenu();
            },

            setupMobileMenu: () => {
                const btn = document.getElementById('mobile-menu-btn');
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');

                function toggleMenu() {
                    const isClosed = sidebar.classList.contains('-translate-x-full');
                    if (isClosed) {
                        sidebar.classList.remove('-translate-x-full');
                        overlay.classList.remove('hidden');
                    } else {
                        sidebar.classList.add('-translate-x-full');
                        overlay.classList.add('hidden');
                    }
                }

                btn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
                
                // Close menu on link click (mobile)
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        if (window.innerWidth < 768) {
                            toggleMenu();
                        }
                    });
                });
            },

            navigate: (targetKey) => {
                // Update Sidebar UI
                document.querySelectorAll('.nav-item').forEach(el => {
                    if(el.dataset.target === targetKey) {
                        el.classList.add('bg-stone-100', 'text-accent', 'font-semibold');
                        el.classList.remove('text-stone-600');
                    } else {
                        el.classList.remove('bg-stone-100', 'text-accent', 'font-semibold');
                        el.classList.add('text-stone-600');
                    }
                });

                // Render Content
                const contentDiv = document.getElementById('main-content');
                contentDiv.innerHTML = ''; // Clear current
                
                if (targetKey === 'overview') {
                    app.renderOverview(contentDiv, roadmapData.overview);
                } else if (targetKey === 'tips') {
                    app.renderTips(contentDiv, roadmapData.tips);
                } else {
                    app.renderPhase(contentDiv, roadmapData[targetKey]);
                }
            },

            renderOverview: (container, data) => {
                const html = `
                    <div class="fade-in max-w-5xl mx-auto">
                        <div class="mb-8">
                            <h2 class="text-3xl font-bold text-stone-900">${data.title}</h2>
                            <p class="mt-2 text-stone-600 text-lg max-w-3xl">${data.intro}</p>
                        </div>

                        <!-- Stats Grid -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            ${data.stats.map(stat => `
                                <div class="bg-white p-4 rounded-xl border border-stone-200 shadow-sm flex flex-col items-center justify-center text-center">
                                    <span class="text-3xl mb-2">${stat.icon}</span>
                                    <span class="text-2xl font-bold text-stone-800">${stat.value}</span>
                                    <span class="text-xs uppercase tracking-wide text-stone-500 font-semibold">${stat.label}</span>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Main Chart Section -->
                        <div class="bg-white p-6 rounded-xl border border-stone-200 shadow-sm mb-8">
                            <h3 class="text-lg font-bold text-stone-800 mb-4">Roadmap Intensity & Duration (Weeks)</h3>
                            <p class="text-sm text-stone-500 mb-6">This chart shows the relative time investment recommended for each phase.</p>
                            <div class="chart-container">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>

                        <!-- Call to Action -->
                        <div class="bg-accent/10 p-6 rounded-xl border border-accent/20 flex flex-col md:flex-row items-center justify-between">
                            <div class="mb-4 md:mb-0">
                                <h3 class="font-bold text-accent-dark text-lg">Ready to start?</h3>
                                <p class="text-stone-700">Begin with Phase 1: The No-Code Start.</p>
                            </div>
                            <button onclick="app.navigate('phase1')" class="bg-accent hover:bg-accent-dark text-white px-6 py-3 rounded-lg font-semibold transition-colors shadow-md">

                            </button>
                        </div>
                    </div>
                `;
                container.innerHTML = html;

                // Render Chart
                const ctx = document.getElementById('mainChart').getContext('2d');
                if (currentChart) currentChart.destroy();
                
                currentChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.chartData.labels,
                        datasets: [{
                            label: 'Weeks Recommended',
                            data: data.chartData.data,
                            backgroundColor: data.chartData.colors,
                            borderRadius: 6,
                            barThickness: 40
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Estimated Weeks' }
                            },
                            x: {

                                        ${data.resources.map(res => `

                                                <div class="flex justify-between items-start mb-2">
                                                    <span class="text-xs font-bold bg-stone-100 text-stone-500 px-2 py-1 rounded group-hover:bg-accent/10 group-hover:text-accent-dark transition-colors">${res.type}</span>
                                                    <span class="text-stone-400 group-hover:text-accent">&nearr;</span>
                                                </div>
                                                <h4 class="font-bold text-stone-800 mb-1 group-hover:text-accent">${res.name}</h4>

                `;
                container.innerHTML = html;

                // Render Donut Chart
                const ctx = document.getElementById('phaseChart').getContext('2d');
                if (currentChart) currentChart.destroy();

                currentChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: data.focus.labels,
                        datasets: [{
                            data: data.focus.data,
                            backgroundColor: [
                                data.focus.color, 
                                '#d6d3d1', // lighter stone
                                '#57534e'  // darker stone

                            borderWidth: 0,
                            hoverOffset: 4

                    }
                });
            },

            renderTips: (container, data) => {
                const html = `
                    <div class="fade-in max-w-4xl mx-auto">
                        <div class="mb-8 text-center">
                            <h2 class="text-3xl font-bold text-stone-900">${data.title}</h2>
                            <p class="mt-2 text-stone-600 text-lg">${data.intro}</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${data.tipsList.map(tip => `
                                <div class="bg-white p-6 rounded-xl border-l-4 border-accent shadow-sm">
